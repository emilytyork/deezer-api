<!DOCTYPE html>
<html>
<head>
	<title>Audio Player</title>
	<link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Work+Sans:wght@100&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div id="wrapper">
	
	<div id="musicPlayer">
		
			<div id= "albumArt"></div>	
			
			<div id="currentlyPlaying">
				<div id="songName">Search for whatever you want to hear & hit play!</div>
				<div id="songArtist"></div>
				<div id="songAlbum"></div>
		</div>
		<div id="controlsContainer">
			<img id="prev" src="icons/prev.svg">
			<img id = "pause" src="icons/pause.svg">
			<img id = "play" src="icons/play.svg">
			<img id="next" src="icons/next.svg">
		</div>
	</div>

	<div id=searchContainer>
		<h2>What do you want to listen to?</h2>
		<div id =search>
		<input type="text" name="" id='inputValue'>
		<input type="submit" id="submitBtn" name="">
		</div>
		<div id="searchResults">

		</div>
	</div>

</div>		
</div>
<script type="text/javascript" src='config.js'></script>
<script type="text/javascript" src='index.js'></script>
</body>
</html>
